    @PluginMethod
    public void calculateHash(PluginCall call) {
        String path = call.getString("filePath");
        if (path == null) { call.reject("Path required"); return; }
        
        executorService.execute(() -> {
            try {
                File file = new File(path);
                if (!file.exists()) { call.reject("File not found"); return; }
                
                MessageDigest digest = MessageDigest.getInstance("SHA-256");
                try (FileInputStream fis = new FileInputStream(file);
                     FileChannel channel = fis.getChannel()) {
                    
                    // 8KB buffer for streaming hash (Low memory footprint)
                    ByteBuffer buffer = ByteBuffer.allocateDirect(8192);
                    while (channel.read(buffer) != -1) {
                        buffer.flip();
                        digest.update(buffer);
                        buffer.clear();
                    }
                }
                
                byte[] hashBytes = digest.digest();
                StringBuilder hex = new StringBuilder();
                for (byte b : hashBytes) hex.append(String.format("%02x", b));
                
                JSObject ret = new JSObject();
                ret.put("hash", hex.toString());
                call.resolve(ret);
            } catch (Exception e) {
                call.reject("Hash failed: " + e.getMessage());
            }
        });
    }

    @PluginMethod
    public void scanDirectory(PluginCall call) {
        String path = call.getString("path");
        if (path == null) path = Environment.getExternalStorageDirectory().getAbsolutePath();
        
        String finalPath = path;
        executorService.execute(() -> {
            try {
                List<String> files = new ArrayList<>();
                File root = new File(finalPath);
                walk(root, files);
                
                JSObject ret = new JSObject();
                ret.put("files", JSArray.from(files));
                call.resolve(ret);
            } catch (Exception e) {
                call.reject(e.getMessage());
            }
        });
    }
    
    private void walk(File root, List<String> list) {
        File[] files = root.listFiles();
        if (files == null) return;
        for (File f : files) {
            if (f.isDirectory()) {
                String name = f.getName();
                // Skip common junk folders to speed up scanning
                if (name.startsWith(".") || name.equals("cache") || name.equals("Android") || name.equals("LOST.DIR")) continue;
                walk(f, list);
            } else {
                list.add(f.getAbsolutePath());
            }
        }
    }

    @PluginMethod
    public void checkMagicBytes(PluginCall call) {
        String path = call.getString("filePath");
        executorService.execute(() -> {
            try (FileInputStream fis = new FileInputStream(new File(path))) {
                byte[] header = new byte[4];
                if (fis.read(header) != 4) {
                    call.resolve(new JSObject().put("isSuspicious", false).put("header", ""));
                    return;
                }
                
                StringBuilder hex = new StringBuilder();
                for (byte b : header) hex.append(String.format("%02X", b));
                String magic = hex.toString();
                
                boolean suspicious = false;
                // Example: Check for MZ (EXE) header disguised as PDF/Image
                if (magic.startsWith("4D5A") && path.endsWith(".pdf")) suspicious = true;
                
                JSObject ret = new JSObject();
                ret.put("isSuspicious", suspicious);
                ret.put("header", magic);
                call.resolve(ret);
            } catch (Exception e) {
                call.reject(e.getMessage());
            }
        });
    }

