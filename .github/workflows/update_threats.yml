    @PluginMethod
    public void getDangerousApps(PluginCall call) {
        executorService.execute(() -> {
            try {
                PackageManager pm = getContext().getPackageManager();
                List<PackageInfo> packages = pm.getInstalledPackages(PackageManager.GET_PERMISSIONS);
                JSObject result = new JSObject();
                com.getcapacitor.JSArray apps = new com.getcapacitor.JSArray();

                String[] targets = {
                    Manifest.permission.CAMERA,
                    Manifest.permission.ACCESS_FINE_LOCATION,
                    Manifest.permission.RECORD_AUDIO,
                    Manifest.permission.READ_CONTACTS,
                    Manifest.permission.READ_SMS,
                    Manifest.permission.WRITE_EXTERNAL_STORAGE
                };

                for (PackageInfo p : packages) {
                    // Skip our own app
                    if (p.packageName.equals(getContext().getPackageName())) continue;
                    
                    boolean isSystem = (p.applicationInfo.flags & ApplicationInfo.FLAG_SYSTEM) != 0;
                    
                    JSObject appObj = new JSObject();
                    com.getcapacitor.JSArray perms = new com.getcapacitor.JSArray();
                    
                    // Scan for dangerous permissions
                    if (p.requestedPermissions != null) {
                        for (int i = 0; i < p.requestedPermissions.length; i++) {
                            String perm = p.requestedPermissions[i];
                            // Check flags.
                            if ((p.requestedPermissionsFlags[i] & PackageInfo.REQUESTED_PERMISSION_GRANTED) != 0) {
                                for (String target : targets) {
                                    if (target.equals(perm)) {
                                        perms.put(perm);
                                    }
                                }
                            }
                        }
                    }

                    appObj.put("packageName", p.packageName);
                    appObj.put("name", pm.getApplicationLabel(p.applicationInfo).toString());
                    appObj.put("permissions", perms);
                    appObj.put("isSystem", isSystem);
                    apps.put(appObj);
                }
                
                result.put("apps", apps);
                call.resolve(result);
            } catch (Exception e) {
                call.reject("Scan failed: " + e.getMessage());
            }
        });
    }

    @PluginMethod
    public void getSystemApps(PluginCall call) {
        executorService.execute(() -> {
            try {
                PackageManager pm = getContext().getPackageManager();
                // Get ALL system apps, including those uninstalled for the user (MATCH_UNINSTALLED_PACKAGES)
                List<PackageInfo> packages = pm.getInstalledPackages(PackageManager.MATCH_SYSTEM_ONLY | PackageManager.MATCH_UNINSTALLED_PACKAGES);
                
                JSObject result = new JSObject();
                com.getcapacitor.JSArray apps = new com.getcapacitor.JSArray();

                for (PackageInfo p : packages) {
                    if (p.packageName.equals(getContext().getPackageName())) continue;

                    JSObject appObj = new JSObject();
                    appObj.put("packageName", p.packageName);
                    try {
                        appObj.put("name", pm.getApplicationLabel(p.applicationInfo).toString());
                    } catch (Exception e) {
                        appObj.put("name", p.packageName);
                    }
                    
                    // Check if installed for current user (FLAG_INSTALLED)
                    boolean isInstalled = (p.applicationInfo.flags & ApplicationInfo.FLAG_INSTALLED) != 0;
                    appObj.put("isInstalled", isInstalled);
                    
                    apps.put(appObj);
                }
                
                result.put("apps", apps);
                call.resolve(result);
            } catch (Exception e) {
                call.reject("Failed to fetch system apps: " + e.getMessage());
            }
        });
    }

    @PluginMethod
    public void toggleSystemApp(PluginCall call) {
        String pkg = call.getString("packageName");
        boolean enable = call.getBoolean("enable", true); // true = restore, false = uninstall
        
        try {
            if (!Shizuku.pingBinder()) { call.reject("Shizuku not running"); return; }
            if (Shizuku.checkSelfPermission() != PackageManager.PERMISSION_GRANTED) { call.reject("Shizuku permission missing"); return; }

            String cmd;
            if (enable) {
                // Restore app for user 0
                cmd = "cmd package install-existing " + pkg;
            } else {
                // Uninstall for user 0 (keep data/cache optional, but usually better to wipe)
                cmd = "pm uninstall -k --user 0 " + pkg;
            }
            
            Process p = Shizuku.newProcess(new String[]{"sh", "-c", cmd}, null, null);
            int exit = p.waitFor();
            
            if (exit == 0) {
                call.resolve();
            } else {
                BufferedReader reader = new BufferedReader(new InputStreamReader(p.getErrorStream()));
                StringBuilder sb = new StringBuilder();
                String line;
                while ((line = reader.readLine()) != null) sb.append(line).append("\n");
                call.reject("Operation failed (Code " + exit + "): " + sb.toString());
            }
        } catch (Exception e) {
            call.reject(e.getMessage());
        }
    }

    @PluginMethod
    public void revokePermission(PluginCall call) {
        String pkg = call.getString("packageName");
        String perm = call.getString("permission");
        
        try {
            if (!Shizuku.pingBinder()) { call.reject("Shizuku not running"); return; }
            if (Shizuku.checkSelfPermission() != PackageManager.PERMISSION_GRANTED) { call.reject("Shizuku permission missing"); return; }

            String cmd = "pm revoke " + pkg + " " + perm;
            Process p = Shizuku.newProcess(new String[]{"sh", "-c", cmd}, null, null);
            int exit = p.waitFor();
            
            if (exit == 0) call.resolve();
            else call.reject("Revoke failed. App might crash or restart.");
        } catch (Exception e) {
            call.reject(e.getMessage());
        }
    }

    @PluginMethod
    public void extractApk(PluginCall call) {
        String pkg = call.getString("packageName");
        executorService.execute(() -> {
            try {
                PackageManager pm = getContext().getPackageManager();
                PackageInfo pi = pm.getPackageInfo(pkg, 0);
                String sourceDir = pi.applicationInfo.sourceDir;
                
                String label = pm.getApplicationLabel(pi.applicationInfo).toString().replaceAll("[^a-zA-Z0-9]", "_");
                String destName = label + "_" + pi.versionName + ".apk";
                File destDir = Environment.getExternalStoragePublicDirectory(Environment.DIRECTORY_DOWNLOADS);
                File destFile = new File(destDir, destName);

                boolean shizukuSuccess = false;
                if (Shizuku.pingBinder() && Shizuku.checkSelfPermission() == PackageManager.PERMISSION_GRANTED) {
                    try {
                        String cmd = "cp \"" + sourceDir + "\" \"" + destFile.getAbsolutePath() + "\"";
                        Process p = Shizuku.newProcess(new String[]{"sh", "-c", cmd}, null, null);
                        if (p.waitFor() == 0) shizukuSuccess = true;
                    } catch(Exception e) { }
                }

                if (!shizukuSuccess) {
                    try (FileInputStream in = new FileInputStream(new File(sourceDir));
                         FileOutputStream out = new FileOutputStream(destFile)) {
                        byte[] buf = new byte[8192];
                        int len;
                        while ((len = in.read(buf)) > 0) out.write(buf, 0, len);
                    }
                }

                JSObject ret = new JSObject();
                ret.put("path", destFile.getAbsolutePath());
                call.resolve(ret);
            } catch (Exception e) {
                call.reject("Extraction failed: " + e.getMessage());
            }
        });
    }

